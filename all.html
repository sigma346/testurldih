<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="stylesheet.css">
    <title>All Picketts</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    
</head>

<body>
    <div id="navbar"></div><br><br><br><br>

    <div class="content-section">
        <h1>All AI Picketts</h1>
        <p>Browse through the entire archive of AI-generated Picketts.</p>
        <!-- Content for all images would go here -->
        <div id="images-container"></div>
    </div>
    <script>
        async function loadAllImages() {
            // only load images if logged in
            // if (!window.currentUser) {
            //     document.getElementById('images-container').innerHTML = "<p>Please log in to view the images.</p>";
            //     return;
            // }
            const today = new Date().toLocaleDateString("en-CA"); 
            const { data, error } = await db
                .from('today_image')
                .select('*')
                .lte('date', today) // only rows where date <= today
                .order('date', { ascending: false }); // newest first


            const container = document.getElementById('images-container');

            if (error) {
                container.innerHTML = `<p>Error fetching images: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = "<p>No images uploaded yet.</p>";
                return;
            }

            // Create an image element for each row
            data.forEach(img => {
                const imageEl = document.createElement('img');
                imageEl.src = img.image_url;
                imageEl.alt = `Pickett from ${img.date}`;
                imageEl.style.width = "200px"; // adjust as needed
                imageEl.style.height = "248px";
                imageEl.style.margin = "10px";
                imageEl.style.borderRadius = "10px";
                container.appendChild(imageEl);
            });
        }

        // call it when page loads
        loadAllImages();
    </script>
    <br><br><br>


    <!-- <div id="footer"></div> -->
</body>
</html>
